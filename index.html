<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="carta">
      <div class="carta__head">
        <h3>Your Result</h3>
        <div class="carta__head__circulo">
          <p>76</p>
          <p>of 100</p> 
        </div>
        <h2> Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests</p>
      </div>
      <div class="carta__body">
        <h2>Summary</h2>
        <div class="sumary">
          <div class="sumary__item">
           <div class="sumary__item--info"> 
            <img src="/assets/images/icon-reaction.svg" alt="Reaction">
            <span>Reaction</span>
          </div>
            <div class="sumari__iten-porcentaje"> <span>80</span> / 100</div>
          </div>
          <div class="sumary__item">
            <div class="sumary__item--info">
            <img src="assets/images/icon-memory.svg" alt="Memory">
            <span> Memory</span>
            </div>
            <div class="sumari__iten-porcentaje"> <span>92</span> / 100</div>
          </div>
          <div class="sumary__item">
            <div class="sumary__item--info">
            <img src="/assets/images/icon-verbal.svg" alt="Verbal">
            <span>Verbal</span>
            </div>
            <div class="sumari__iten-porcentaje"> <span>61</span> / 100</div>
          </div>
          <div class="sumary__item">
            <div class="sumary__item--info">
              <img src="/assets/images/icon-visual.svg" alt="Visual">
              <span>Visual</span>
            </div>
            <div class="sumari__iten-porcentaje"> <span>72</span> / 100</div>
          </div>
        </div>
        <button class="card__btn">  Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
